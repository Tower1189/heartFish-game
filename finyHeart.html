<!DOCTYPE html>
<html>

    <title></title>
    <style>
        body{
            padding-top: 10px;

        .all_bg{
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        #allcanvas{
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0;

        #canvas1,#canvas2{

    <script src="js/wave.js"></script>

    <script src="js/dust.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
